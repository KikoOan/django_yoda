{%extends 'base.html' %}

{% block content %}

  <!-- Si utilizamos componentes de Bootstrap que requieran Javascript agregar estos tres archivos -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



  <div class="container-fluid" >
    <div class="col-lg-12"  style="background-color:#ffffff">
      <table class="table table-striped table-sm">
          <thead>
              <tr>
                  <th>session</td>
                  <th>description</td>
                  <th>creation date</td>
                </tr>
          </thead>
          <tbody>
                  <tr>
                    <td>{{ session.session_name }}</td>
                    <td>{{ session.description }}</td>
                    <td>{{ session.fecha }}</td>
                  </tr>
          </tbody>
      </table>
    </div>
</div>




  <div class="container-fluid" >
      <div class="row h-100">
        <div class="col-lg-12"  style="background-color:#ffffffff">

          <h5><p class="font-weight-light">New Integration</p></h5>
          <form action="create_integrations" method="post">
              {% csrf_token %}
              <table class="table table-hover table-sm">
              {{ form}}
              </table>
              <input type="hidden" name="item_id" value="{{session.id}}" />
              <button type="submit" class="bi bi-house">Add</button>

          </form>

        </div>
  
  </div>
</div>
  
{% endblock %}
